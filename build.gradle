plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group = 'todo'
version = '1.0.0'

repositories {
    mavenCentral()
}
application{
    mainClass = 'ToDo.Main'
}
dependencies {
    testImplementation(platform("org.junit:junit-bom:5.10.0"))
    testImplementation("org.junit.jupiter:junit-jupiter")
}
java{
    toolchain{languageVersion = JavaLanguageVersion = '22'}
}
javafx{
    version = "21"
    modules =[javafx.controls]
}

tasks.test {
    useJUnitPlatform()
}